<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="../componentsStyle/index.css" />
    <link rel="stylesheet" href="../componentsStyle/header.css" />
    <link rel="stylesheet" href="../componentsStyle/footer.css" />
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="cabeça">
            <img class="perfil" src="./Images/Login icon.png" alt="logo" />
            <img class="atlas" src="./Images/Logo.png" alt="Nome" />
            <img class="perfil" src="./Images/Login icon.png" alt="logo" />
        </div>
        <div class="navbar">
            <ul id="links">
                <li><a class="navLinks" href="../QuemSomos/quemSomos.html">Quem somos?</a></li>
                <li>|</li>
                <li><a class="navLinks" href="../Contato/contato.html">Contatos</a></li>
                <li>|</li>
                <li><a class="navLinks" href="../TelaOfertas/oferta.html">Ofertas</a></li>
            </ul>
            <div id="searchBar">
                <input type="text" name="searchInput" id="searchInput" placeholder="Pesquisar" />
                <img class="lupa" src="./Images/lupa 1.png" alt="lupa" />
            </div>
        </div>
    </header>
    <main>
        <div id="left-content">
            <div id="topTextBox">
                <p style="color: #A47ADA; text-align: center; font-weight: bold;">
                    Preencha o formulário e aguarde que um de nossos atendentes irá entrará contato.
                </p>
            </div>
            <div id="img">
                <img src="images/elevador-lacerda.jpg" width="100%" height="300px" style="border-radius: 15px;">
            </div>
        </div>
        <div id="right-content">
            <h3> INFORME SEU DADOS </h3>
            <div id="form">
                <input id="Nome Completo" type="text" placeholder="  Nome Completo" style="width: 100%;">
                <input id="CPF" type="text" placeholder="  CPF" style="width: 100%;">
                <input id="E-mail" type="text" placeholder="  E-mail" style="width: 100%;">
                <input id="DDD" type="text" placeholder="  DDD" style="width: 25%;">
                <input id="Digite seu Número" type="text" placeholder="  Digite seu Número" style="width: 70%;">
            </div>
            <button id="sendButton">
                <span></span>
                <p>CONFIRMAR</p>
                <img src="images/seta.PNG" width="22px" height="22px" style="margin: 5px;">
            </button>
        </div>
    </main>
    <footer>
        <div style="display: flex; flex-direction: row; width: 11%; margin-top: 9px;">
            <img src="images/instagram.png" alt="" width="30px" height="30px" style="margin-right: 10px;">
            <img src="images/facebook.png" alt="" width="30px" height="30px">
        </div>
        <div style="display: flex; flex-direction: row; width: 78%; justify-content: center;">
            <p style="font-size: medium; font-weight: bold;">₢ Desenvolvido por "nome do time"</p>
        </div>
        <div style="display: flex; flex-direction: row; width: 11%; justify-content: space-evenly; margin-top: 7px;">
            <img src="images/telefone.png" alt="" width="30px" height="30px">
            <p style="font-size: small; font-weight: 700;">+55 47 99999999</p>
        </div>
    </footer>
</body>
</html>
