<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="left-content">
            <div style="background-color: #BFB8FF; width: 60px; height: 60px; border-radius: 40px;">
                <img src="images/user-interface (1) 1.png" alt="" width="60px">
            </div>
            <input type="text" placeholder="  Nome" style="width: 180px; margin-left: 10px; margin-top: 13px;">
            <input type="email" placeholder="  Email" style="width: 250px;">
            <input type="password" placeholder="  Senha" style="width: 250px;">
            <button><img src="images/google 1.png">Faça login com Google</button>
            <button><img src="images/facebook (2) 1.png">Faça login com Facebook</button>
            <p style="font-weight: 700;">Não possui conta?  <a href="">clique aqui</a> para criar</p>
        </div>
        <div id="right-content">
            <img src="images/image.png" width="100%">
        </div>
        <div id="bottom-content">
            <img src="images/Logo.png"alt="" width="300px">
        </div>
    </main>
    <footer>
        <div style="display: flex; flex-direction: row; width: 11%; margin-top: 9px;">
            <img src="images/instagram (1) 1.png" alt="" width="30px" height="30px" style="margin-right: 10px;">
            <img src="images/facebook 1.png" alt="" width="30px" height="30px">
        </div>
        <div style="display: flex; flex-direction: row; width: 78%; justify-content: center;">
            <p style="font-size: medium; font-weight: bold;">₢ Desenvolvido por "nome do time"</p>
        </div>
        <div style="display: flex; flex-direction: row; width: 11%; justify-content: space-evenly; margin-top: 7px;">
            <img src="images/telefone 1.png" alt="" width="30px" height="30px">
            <p style="font-size: small; font-weight: 700;">+55 47 99999999</p>
        </div>
    </footer>
</body>
</html>
