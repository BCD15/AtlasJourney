<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="../componentsStyle/index.css" />
    <link rel="stylesheet" href="../componentsStyle/footer.css" />
    <script src="cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div id="left-content">
            <input id="name" type="text" placeholder="Nome" style="width: 95%;">
            <input id="sName" type="text" placeholder="Sobrenome" style="width: 95%;">
            <input id="cpf" type="number" placeholder="CPF" style="width: 95%;">
            <input id="country" type="text" placeholder="País" style="width: 95%;">
            <input id="date" type="text" onfocus="(this.type='date')" placeholder="Data de Nascimento" style="width: 95%;">
        </div>
        <div id="right-content">
            <input id="email" type="email" placeholder="Email" style="width: 95%;">
            <input id="password" type="password" placeholder="Senha" style="width: 95%;">
            <input id="cPassword" type="password" placeholder="Confirmar senha" style="width: 95%;">
            <button class="socialButtons" onclick="window.location='../Home/index.html'" >
                <img src="images/googleIcon.png" width="23px" height="23px">
                <p style="margin: 7px; color: #FFFFFF;">Faça login com Google</p>
                <span></span>
            </button>
            <button class="socialButtons" onclick="window.location='../Home/index.html'" >
                <img src="images/facebookIcon.png" width="23px" height="23px">
                <p style="margin: 7px; color: #FFFFFF;">Faça login com Facebook</p>
                <span></span>
            </button>
        </div>
        <div id="bottom-content">
            <div style="margin-bottom: 12px; width: 100%;">
                <button id="sendButton" onclick="Send()">
                    <span></span>
                    <p style="margin: 4px; margin-left: 16px;">Enviar</p>
                    <img src="images/right-arrow 1.png" width="21px" height="21px" style="margin: 3px;">
                </button>
            </div>
            <div id="logoDiv">
                <img id="logoImg" src="images/Logo.png" alt="">
            </div>
        </div>
    </main>
    <footer>
        <div id="socialMediaIcons" style="display: flex; flex-direction: row; width: 11%; margin-top: 9px;">
            <img src="images/instagramIconFooter.png" alt="" width="30px" height="30px" style="margin-right: 10px;">
            <img id="facebookIcon" src="images/facebookIconFooter.png" alt="" width="30px" height="30px">
        </div>
        <div style="display: flex; flex-direction: row; width: 78%; justify-content: center;">
            <p id="direitos">₢ AtlasJouney</p>
        </div>
        <div style="display: flex; flex-direction: row; width: 11%; justify-content: space-evenly; margin-top: 7px;">
            <picture>
                <source srcset="images/facebookIconFooter.png" media="(max-width: 1092px)">
                <img src="images/phoneIcon.png" alt="" width="30px" height="30px">
            </picture>
            <p id="telefone-number" >+55 47 99999999</p>
        </div>
    </footer>
</body>
</html>
