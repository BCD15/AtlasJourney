<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div id="left-content">
            <input id="name" type="text" placeholder="  Nome" style="width: 250px;">
            <input id="sName" type="text" placeholder="  Sobrenome" style="width: 250px;">
            <input id="cpf" type="number" placeholder="  CPF" style="width: 250px;">
            <input id="country" type="text" placeholder="  País" style="width: 250px;">
            <input id="date" type="text" onfocus="(this.type='date')" placeholder="  Data de Nascimento" style="width: 250px;">
        </div>
        <div id="right-content">
            <input id="email" type="email" placeholder="  Email" style="width: 250px;">
            <input id="password" type="password" placeholder="  Senha" style="width: 250px;">
            <input id="cPassword" type="password" placeholder="  Confirmar senha" style="width: 250px;">
            <button onclick="window.location='../Home/index.html'" style="display: flex; flex-direction: row; justify-content: space-evenly;">
                <img src="images/google 1.png" width="23px" height="23px" style="margin: 3px; margin-left: -30px;">
                <p style="margin: 7px; color: #FFFFFF;">Faça login com Google</p>
            </button>
            <button onclick="window.location='../Home/index.html'" style="display: flex; flex-direction: row; justify-content: space-evenly;">
                <img src="images/facebook (2) 1.png" width="23px" height="23px" style="margin: 3px; margin-left: -21px;">
                <p style="margin: 7px; color: #FFFFFF;">Faça login com Facebook</p>
            </button>
        </div>
        <div id="bottom-content">
            <div style="margin-bottom: 12px;">
                <button id="sendButton" onclick="Send()">
                    <span></span>
                    <p style="margin: 4px; margin-left: 16px;">Enviar</p>
                    <img src="images/right-arrow 1.png" width="21px" height="21px" style="margin: 3px;">
                </button>
            </div>
            <div id="logoDiv">
                <img src="images/Logo.png"alt="" width="300px">
            </div>
        </div>
    </main>
    <footer>
        <div style="display: flex; flex-direction: row; width: 11%; margin-top: 9px;">
            <img src="images/instagram (1) 1.png" alt="" width="30px" height="30px" style="margin-right: 10px;">
            <img src="images/facebook 1.png" alt="" width="30px" height="30px">
        </div>
        <div style="display: flex; flex-direction: row; width: 78%; justify-content: center;">
            <p style="font-size: medium; font-weight: bold;">₢ Desenvolvido por "nome do time"</p>
        </div>
        <div style="display: flex; flex-direction: row; width: 11%; justify-content: space-evenly; margin-top: 7px;">
            <img src="images/telefone 1.png" alt="" width="30px" height="30px">
            <p style="font-size: small; font-weight: 700;">+55 47 99999999</p>
        </div>
    </footer>
</body>
</html>
